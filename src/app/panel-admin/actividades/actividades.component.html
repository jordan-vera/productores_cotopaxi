<div class="container">
  <br>
  <h5> <i class="fas fa-list"></i> Actividades de productores</h5>
  <hr>


  <div class="row">
    <div class="col-lg-5">
      <br>
      <p class="titulo-actividad"><b>Crear nueva actividad</b></p>
      <input type="text" class="form-control" name="actividad" #actividad="ngModel"
        [(ngModel)]="actividadOne.descripcion_actividad" placeholder="Nombre de la actividad" required>
      <div class="cont-btn">
        <button class="btn btn-info" [disabled]="actividad.invalid" (click)="agregarActividad()">
          Agregar
        </button>
      </div>
    </div>
    <div class="col-lg-7">
      <div class="text-end">
        <button class="btn btn-outline-primary" printSectionId="print-actividades" styleSheetFile="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" ngxPrint>
          <i class="fas fa-print"></i> imprimir
        </button>
      </div>
      <div id="print-actividades">
        <table class="table table-bordered mt-2">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">Actividades</th>
              <th scope="col"></th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let x of actividadesAll; let i = index">
              <th scope="row">{{i+1}}</th>
              <td>{{x.descripcion_actividad}}</td>
              <td>
                <button class="btn btn-sm btn-outline-danger" (click)="eliminarActividad(x.idactividad)">
                  <i class="far fa-trash-alt"></i>
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>

</div>

<div class="container">
    <br>
    <div class="cuerpo">
        <img src="../../assets/images/banner.jpg" style="width: 100%;">
    </div>

    <nav aria-label="breadcrumb migajas">
        <ol class="breadcrumb migajas">
            <li class="breadcrumb-item">
                <a [routerLink]="['/']" class="enlace-home">
                    <i class="fas fa-home"></i> Inicio
                </a>
            </li>
            <li class="breadcrumb-item active" aria-current="page">Login</li>
        </ol>
    </nav>

    <h4 class="titulo">Productores de Cotopaxi</h4>
    <div class="text-center">
        <img src="../../assets/images/logo.jpg" class="logo-image">
    </div>

    <br>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-3">
                <div *ngIf="!usuarioValido">
                    <div class="text-center invalido">
                        Credenciales incorrectas!!
                    </div>
                    <br>
                </div>

                <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon1">
                        <i class="far fa-user"></i>
                    </span>
                    <input type="text" class="form-control" placeholder="Usuario" name="user" #user="ngModel"
                        [(ngModel)]="administrador.user">
                </div>

                <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon1">
                        <i class="fas fa-key"></i>
                    </span>
                    <input type="password" class="form-control" placeholder="ContraseÃ±a" name="clave" #clave="ngModel"
                        [(ngModel)]="administrador.clave">
                </div>
                <button class="btn btn-outline-secondary btn-ingresar" (click)="validar()">Ingresar</button>
            </div>
        </div>
    </div>
</div>
